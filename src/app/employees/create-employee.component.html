<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div
        class="form-group"
        [class.has-error]="name.invalid && name.touched"
        [class.has-success]="name.valid"
      >
        <label for="fullName" class="control-label">Full name</label>
        <input
          id="name"
          name="name"
          [(ngModel)]="employee.name"
          type="text"
          required
          #name="ngModel"
          class="form-control"
        />
        <span class="help-block" *ngIf="name.invalid && name.touched"
          >Full name is required
        </span>
      </div>

      <div
        class="form-group"
        [class.has-error]="email.invalid && email.touched"
        [class.has-success]="email.valid"
      >
        <label for="email" class="control-label">Email</label>
        <input
          id="email"
          name="email"
          [(ngModel)]="employee.email"
          type="text"
          class="form-control"
          #email="ngModel"
          required
          email
        />
        <span class="help-block" *ngIf="email.errors?.required && email.touched"
          >Email is required
        </span>
        <span class="help-block" *ngIf="email.errors?.email && email.touched"
          >Email is invalid
        </span>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input
          id="phoneNumber"
          name="phoneNumber"
          [(ngModel)]="employee.phoneNumber"
          type="text"
          class="form-control"
        />
      </div>
      <div class="row">
        <div class="form-group col-md-5">
          <label for="dateOfBirth">Date Of Birth</label>
          <input
            id="dateOfBirth"
            name="dateOfBirth"
            [(ngModel)]="employee.dateOfBirth"
            type="text"
            bsDatepicker
            [bsConfig]="datePickerConfig"
            class="form-control"
            placement="right"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="photoPath">Photo Path</label>
        <input
          id="photoPath"
          name="photoPath"
          [(ngModel)]="employee.photoPath"
          type="text"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <button
          class="btn btn-primary"
          (click)="togglePhotoPreview()"
          type="button"
        >
          {{ previewPhoto ? 'Hide ' : 'Show ' }} Preview
        </button>
      </div>

      <div class="form-group">
        <img
          [src]="employee.photoPath"
          height="200"
          width="200"
          *ngIf="previewPhoto"
        />
      </div>

      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input
              type="radio"
              value="phone"
              name="contactPreference"
              [(ngModel)]="employee.contactPreference"
            />
            Phone
          </label>
          <label class="radio-inline">
            <input
              type="radio"
              value="email"
              name="contactPreference"
              [(ngModel)]="employee.contactPreference"
            />
            Email
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input
              type="radio"
              value="male"
              name="gender"
              [(ngModel)]="employee.gender"
            />
            Male
          </label>
          <label class="radio-inline">
            <input
              type="radio"
              value="female"
              name="gender"
              [(ngModel)]="employee.gender"
            />
            Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input
              type="checkbox"
              name="isActive"
              [(ngModel)]="employee.isActive"
              disabled
            />
            Is Active
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="deparment">
          Departemnt
        </label>

        <select
          class="form-control"
          id="deparment"
          name="deparment"
          [(ngModel)]="employee.department"
        >
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{ dept.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="panel-footer">
      <button
        [disabled]="employeeForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Save
      </button>
    </div>
  </div>
</form>
